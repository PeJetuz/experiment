server:
  port: 8181
service1:
  authenticationsControllerUri: /api
springdoc:
  api-docs:
    path: /javainuse-openapi
  swagger-ui:
    path: /swagger-ui.html
authentication:
  logon:
    topic:
      name: logon
kafka:
  bootstrap:
    servers: localhost:9092
  acks: all
  retries: 0
  batch:
    size: 16384
  linger:
    ms: 1
  buffer:
    memory: 4096000
  key:
    serializer: org.apache.kafka.common.serialization.StringSerializer
  value:
    serializer: org.apache.kafka.common.serialization.StringSerializer